<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Billing - EnergyPro</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .status-paid { color: green; }
    .status-unpaid { color: orange; }
    .status-overdue { color: red; font-weight: bold; }
    .billing-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .billing-table th, .billing-table td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .billing-table th { background-color: #f4f4f4; }
    .email-button { padding: 4px 10px; background-color: #007bff; color: #fff; border: none; cursor: pointer; }
    .email-button:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="#" class="logo">EnergyPro</a>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="customers.html">Customers</a></li>
      <li><a href="#">Sales</a></li>
      <li><a href="billing.html" class="active">Billing</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header class="page-header">
    <h1>Billing Dashboard</h1>
    <p>View and manage billing records across all customers.</p>
  </header>

  <section>
    <label for="statusFilter">Filter by status:</label>
    <select id="statusFilter">
      <option value="">All</option>
      <option value="Paid">Paid</option>
      <option value="Unpaid">Unpaid</option>
      <option value="Overdue">Overdue</option>
    </select>
    <button onclick="loadBills()">Apply</button>

    <div id="billingTableContainer"></div>
  </section>

  <script>
    function loadBills() {
      const status = document.getElementById("statusFilter").value;
      let url = "http://localhost:18080/api/bills";
      if (status) url += `?status=${encodeURIComponent(status)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const bills = data.bills || [];
          let html = "<table class='billing-table'><thead><tr>" +
                     "<th>Bill ID</th><th>Customer ID</th><th>Amount</th>" +
                     "<th>Due Date</th><th>Paid Date</th><th>Status</th><th>Action</th>" +
                     "</tr></thead><tbody>";

          if (bills.length === 0) {
            html += "<tr><td colspan='7'>No bills found.</td></tr>";
          } else {
            bills.forEach(bill => {
              let statusClass = bill.status.toLowerCase();
              html += `<tr>
                <td>${bill.bill_id}</td>
                <td>${bill.customer_id}</td>
                <td>$${bill.amount.toFixed(2)}</td>
                <td>${bill.due_date}</td>
                <td>${bill.paid_date || "-"}</td>
                <td class='status-${statusClass}'>${bill.status}</td>
                <td>${bill.status === "Overdue" ? 
                      `<button class='email-button' onclick='sendReminder(${bill.customer_id})'>Send Reminder</button>` 
                      : "-"}</td>
              </tr>`;
            });
          }

          html += "</tbody></table>";
          document.getElementById("billingTableContainer").innerHTML = html;
        });
    }

    function sendReminder(customerId) {
      fetch(`http://localhost:18080/api/emailReminder?customer_id=${customerId}`)
        .then(res => res.json())
        .then(data => {
          alert(data.message || "Reminder sent.");
        })
        .catch(err => {
          alert("Failed to send reminder: " + err);
        });
    }

    window.onload = loadBills;
  </script>
</body>
</html>
