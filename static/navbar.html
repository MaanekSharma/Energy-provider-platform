  <!-- Modal for Admin Login -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <h2>Admin Login</h2>
      <form id="loginForm">
        <label for="modal-username">Username:</label>
        <input type="text" id="modal-username" name="username" required>
        
        <label for="modal-password">Password:</label>
        <div class="password-wrapper" style="position: relative;">
          <input type="password" id="modal-password" name="password" required style="padding-right: 40px;">
          <span id="toggle-password" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
            <!-- Open Eye Icon -->
            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#2ecc71" viewBox="0 0 24 24">
              <path d="M12 5c-7.633 0-11 6.5-11 7s3.367 7 11 7 11-6.5 11-7-3.367-7-11-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 5-5c2.762 0 5 2.239 5 5s-2.238 5-5 5zm0-8c-1.654 0-3 1.346-3 3s1.346 3 3 3c1.654 0 3-1.346 3-3s-1.346-3-3-3z"/>
            </svg>
          </span>
        </div>
        
        <button type="submit" class="cta-button">Login</button>
      </form>
      <div id="login-error">Invalid credentials. Please try again.</div>
    </div>
  </div>
