<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Customers - EnergyPro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation Bar -->
  <div id="navbar-placeholder"></div>
  
  <!-- Page Header -->
  <header class="page-header">
    <h1>Customer Management</h1>
    <p>Manage your customers: add, delete, and update customer information.</p>
  </header>
  
  <!-- Customers Table Section -->
  <section class="customer-table-section">
    <h2>Customers List</h2>
    <table class="customer-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Region</th>
          <th>Balance</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample data rows -->
        <tr>
          <td>1</td>
          <td>John Doe</td>
          <td>Region1</td>
          <td>$123.45</td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Jane Smith</td>
          <td>Region2</td>
          <td>$234.56</td>
          <td>
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <!-- More rows can be added dynamically -->
      </tbody>
    </table>
  </section>
  
  <!-- Add Customer Form Section -->
  <section class="customer-form-section">
    <h2>Add New Customer</h2>
    <form id="addCustomerForm">
      <div class="form-group">
        <label for="customerName">Name:</label>
        <input type="text" id="customerName" name="customerName" placeholder="Enter customer name" required>
      </div>
      <div class="form-group">
        <label for="customerRegion">Region:</label>
        <input type="text" id="customerRegion" name="customerRegion" placeholder="Enter customer region" required>
      </div>
      <div class="form-group">
        <label for="customerBalance">Balance:</label>
        <input type="number" step="0.01" id="customerBalance" name="customerBalance" placeholder="Enter balance" required>
      </div>
      <button type="submit" class="cta-button">Add Customer</button>
    </form>
  </section>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EnergyPro. All rights reserved.</p>
  </footer>

  <!-- Load the common navbar and its JavaScript -->
  <script>
    fetch('/static/navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        // Now load the navbar script.
        const script = document.createElement('script');
        script.src = '/static/navbar.js';
        document.body.appendChild(script);
      })
      .catch(err => console.error("Failed to load navbar:", err));
  </script>
</body>
</html>
